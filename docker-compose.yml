version: '3.7'

services:
  githubsearcherfrontend:
    container_name: githubsearcherfrontend
    build:
      context: ./github-search-frontend/.
    networks:
      - githubnetwork
    depends_on:
      - githubsearcher
  githubsearcher:
    container_name: githubsearcher
    build:
      context: ./github-search/.
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./github-search/src
        target: /app/src
    env_file:
      - ./github-search/.env
    networks:
      - githubnetwork
    depends_on:
      - redis
      - githubmicroservice
  githubsearcherdocument:
    container_name: githubsearcherdocument
    build:
      context: ./github-search/.
      dockerfile: Dockerfile.document
    ports:
      - 8000:8080
    networks:
      - githubnetwork
  githubmicroservice:
    container_name: githubmicroservice
    build:
      context: ./microservice-redis/.
      dockerfile: Dockerfile
    env_file:
      - ./microservice-redis/.env
    networks:
      - githubnetwork
    depends_on:
      - redis
  microserviceredisdocument:
    container_name: microserviceredisdocument
    build:
      context: ./microservice-redis/.
      dockerfile: Dockerfile.document
    ports:
      - 9000:8080
    networks:
      - githubnetwork
  redis:
    container_name: redis_container
    image: redis:5
    networks:
      - githubnetwork
  nginx: 
    image: nginx:mainline-alpine
    container_name: nginx
    volumes:
      - ./github-search/nginx.prod.conf:/etc/nginx/nginx.conf
    networks:
      - githubnetwork
    ports:
      - 80:80
    depends_on: 
      - githubsearcherfrontend
      - githubsearcher
      - githubmicroservice
      - githubsearcherdocument
networks:
  githubnetwork: